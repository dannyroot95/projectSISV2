<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <link href='/login/styles.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>

    <section class="vh-100" style="display: flex;justify-content: center;align-items: center;">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicio de sesión</h3>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="input-user" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example18">Usuario</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="input-password" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example28">Contraseña</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-success" onclick="auth()" type="button">Acceder</button>
                  </div>

                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
            
            </div>
          </div>
        </div>
      </section>
      <script src="/bootstrap/js/bootstrap.min.js"></script>
      <script src="/login/auth.js"></script>
</body>
</html>
